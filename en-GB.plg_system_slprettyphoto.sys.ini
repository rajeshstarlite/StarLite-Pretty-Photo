PLG_SL_XML_DESC="<a href='http://www.starliteweb.com' target='_blank'><h2>StarLite Pretty Photo System Plugin</h2></a> is based on pretty photo jquery plugin which is jQuery lightbox clone. It supports images, it also supports for videos, flash, YouTube, iframes and Vimeo. In this way, it is a robust lightbox.<br/><br/>How To Use It?<ol><li><b>Single image</b>. In order to achieve this you need to do :<br/><ol><li>Create a link.</li><li>Add the rel attribute "prettyPhoto" to it i.e. (rel="prettyPhoto"). Provide full size image path to the <b>HREF</b>.</li><li>If you want to show title in the opened lightbox then you need to add <b>ALT</b> attribute to your thumbnail image. Similarly, in order to show description, you need to add title in <b>HREF</b> link attribute.<br/>So in this way the complete syntax would be like<br/><b>&lt;a href='FULL_SIZE_IMAGE_PATH' title='DESCRIPTION_IN_LIGHTBOX' rel='prettyPhoto' &gt;&lt;img src='THUMBNAIL_PATH' alt='TITLE_OF_LIGHTBOX'/&gt;&lt;/a&gt;</b><br/><br/></li></ol></li><li><b>Slideshow image gallery</b>. In order to achieve this you need to do :<br/><ol><li>Same syntax as <b>Single image</b> but you need to group rel attribute(rel=prettyphoto[gallery]). So the complete syntax would be like<br/><b>&lt;a href='FULL_SIZE_IMAGE_PATH' title='DESCRIPTION_IN_LIGHTBOX' rel='prettyPhoto[GALLERY_NAME]' &gt;&lt;img src='THUMBNAIL_PATH' alt='TITLE_OF_LIGHTBOX'/&gt;&lt;/a&gt;</b><br/><br/></li></ol></li><li><b>Flash</b>. In order to achieve this you need to do :<br/><ol><li>Create a link.</li><li>Add the rel attribute "prettyPhoto" to it i.e. (rel="prettyPhoto"). Provide SWF path to the <b>HREF</b>. Then add the width and height as parameters in your HREF (?width=100&height=100).</li><li>If you want to show title in the opened lightbox then you need to add <b>ALT</b> attribute to your thumbnail image. Similarly, in order to show description, you need to add title in <b>HREF</b> link attribute.<br/>So in this way the complete syntax would be like<br/><b>&lt;a href='SWF_PATH?width=WIDTH&height=HEIGHT' title='DESCRIPTION_IN_LIGHTBOX' rel='prettyPhoto' &gt;&lt;img src='THUMBNAIL_PATH' alt='TITLE_OF_LIGHTBOX'/&gt;&lt;/a&gt;</b><br/><br/></li></ol></li><li><b>Youtube</b>. In order to achieve this you need to do :<br/><ol><li>Here you need to change the <b>HREF</b> link so it points to the YouTube video page. So the complete syntax would be like<br/><b>&lt;a href='YOUTUBE_VIDEOURL' title='DESCRIPTION_IN_LIGHTBOX' rel='prettyPhoto' &gt;&lt;img src='THUMBNAIL_PATH' alt='TITLE_OF_LIGHTBOX'/&gt;&lt;/a&gt;</b><br/><br/></li></ol></li><li><b>Vimeo</b>. In order to achieve this you need to do :<br/><ol><li>Here you need to change the <b>HREF</b> link so it points to the Vimeo video page. So the complete syntax would be like<br/><b>&lt;a href='VIMEO_VIDEOURL' title='DESCRIPTION_IN_LIGHTBOX' rel='prettyPhoto' &gt;&lt;img src='THUMBNAIL_PATH' alt='TITLE_OF_LIGHTBOX'/&gt;&lt;/a&gt;</b><br/><br/></li></ol></li><li><b>QuickTime</b>. In order to achieve this you need to do :<br/><ol><li>Create a link.</li><li>Add the rel attribute "prettyPhoto" to it i.e. (rel="prettyPhoto"). Provide .MOV path to the <b>HREF</b>. Then add the width and height as parameters in your HREF (?width=100&height=100).</li><li>If you want to show title in the opened lightbox then you need to add <b>ALT</b> attribute to your thumbnail image. Similarly, in order to show description, you need to add title in <b>HREF</b> link attribute.<br/>So in this way the complete syntax would be like<br/><b>&lt;a href='MOV_PATH?width=WIDTH&height=HEIGHT' title='DESCRIPTION_IN_LIGHTBOX' rel='prettyPhoto' &gt;&lt;img src='THUMBNAIL_PATH' alt='TITLE_OF_LIGHTBOX'/&gt;&lt;/a&gt;</b><br/><br/></li></ol></li><li><b>Iframe(Extenal link)</b>. In order to achieve this you need to do :<br/><ol><li>Create a link.</li><li>Add the rel attribute "prettyPhoto" to it i.e. (rel="prettyPhoto"). Provide the external link in the <b>HREF</b>. Then add the iframe, width and height as parameters in your HREF (?iframe=true&width=100&height=100). Please note that the dimensions can be percent based.</li><li>If you want to show title in the opened lightbox then you need to add <b>ALT</b> attribute to your thumbnail image. Similarly, in order to show description, you need to add title in <b>HREF</b> link attribute.<br/>So in this way the complete syntax would be like<br/><b>&lt;a href='IFRAME_PATH?iframe=true&width=WIDTH&height=HEIGHT' title='DESCRIPTION_IN_LIGHTBOX' rel='prettyPhoto' &gt;&lt;img src='THUMBNAIL_PATH' alt='TITLE_OF_LIGHTBOX'/&gt;&lt;/a&gt;</b><br/><br/></li></ol></li><li><b>Inline content</b>. In order to achieve this you need to do :<br/><ol><li>Create a link.</li><li>Add the rel attribute "prettyPhoto" to it i.e. (rel="prettyPhoto"). Provide ID of the inline content you want to open in to the <b>HREF</b> link</li><li>If you want to show title in the opened lightbox then you need to add <b>ALT</b> attribute to your thumbnail image. Similarly, in order to show description, you need to add title in <b>HREF</b> link attribute.<br/>So in this way the complete syntax would be like<br/><b>&lt;a href='#INLINE_CONTENT_ID' title='DESCRIPTION_IN_LIGHTBOX' rel='prettyPhoto' &gt;&lt;img src='THUMBNAIL_PATH' alt='TITLE_OF_LIGHTBOX'/&gt;&lt;/a&gt;<br/>&lt;div id="INLINE_CONTENT_ID" style='display:none;' &gt;CONTENT_GOES_HERE&lt;/div&gt;</b><br/><br/></li></ol></li></ol>"